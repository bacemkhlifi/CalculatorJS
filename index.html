<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
 
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/GNOME_Calculator_icon_2018.svg/1200px-GNOME_Calculator_icon_2018.svg.png">
    <link rel="stylesheet" href="calc.css">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One|Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
     <div class="container">
         <p class="title">Calculator</p>
         <!-- display -->
         <div id="display"></div>
         <!-- keys -->
         <div class="row">
             <div class="allClear btn btn-default col-xs-3">AC</div>
             <div class="clearEntry btn btn-default col-xs-3">CE</div>
             <div class="op_key btn btn-default col-xs-3">%</div>
             <div class="op_key btn btn-default col-xs-3">÷</div>
         </div>
         <div class="row">
           <div class="digit btn btn-default col-xs-3">7</div>
           <div class="digit btn btn-default col-xs-3">8</div>
           <div class="digit btn btn-default col-xs-3">9</div>
           <div class="op_key btn btn-default col-xs-3">x</div>
         </div>
         <div class="row">
           <div class="digit btn btn-default col-xs-3">4</div>
           <div class="digit btn btn-default col-xs-3">5</div>
           <div class="digit btn btn-default col-xs-3">6</div>
           <div class="op_key btn btn-default col-xs-3">-</div>
         </div>
         <div class="row">
           <div class="digit btn btn-default col-xs-3">1</div>
           <div class="digit btn btn-default col-xs-3">2</div>
           <div class="digit btn btn-default col-xs-3">3</div>
           <div class="op_key btn btn-default col-xs-3">+</div>
         </div>
         <div class="row">
           <div class="digit btn btn-default col-xs-3">0</div>
           <div class="point btn btn-default col-xs-3">.</div>
           <div class="equals btn btn-default col-xs-6">=</div>
         </div>
     </div>

     <footer>
          <a href="https://bacemkhlifi.netlify.app/">Copyright © Bacem KHLIFI 2020</a>
     </footer>

     <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
